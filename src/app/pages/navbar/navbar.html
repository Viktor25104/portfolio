<nav>
  <div class="navbar-container">
    <a routerLink="/" class="logo">
      <span class="logo-text">VM</span>
    </a>

    <div class="nav-links" [class.active]="isMenuOpen">
      <ng-container>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">{{ 'home' | lang }}</a>
        <a (click)="scrollToSection('about')" class="nav-link">{{ 'about' | lang }}</a>
        <a (click)="scrollToSection('skills')" class="nav-link">{{ 'skills_h' | lang }}</a>
        <a (click)="scrollToSection('projects')" class="nav-link">{{ 'projects_h' | lang }}</a>
        <a (click)="scrollToSection('contact')" class="nav-link">{{ 'contact' | lang }}</a>
      </ng-container>

      <div class="language-switcher">
        <button
          *ngFor="let lang of availableLanguages"
          class="lang-btn"
          [class.active]="currentLang === lang.code"
          (click)="onLanguageChange(lang.code)">
          {{ lang.name }}
        </button>
      </div>
    </div>

    <button class="menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>

  </div>
</nav>
